# Get editor completion bashed on the config schema
"$schema" = 'https://starship.rs/config-schema.json'

format = """
$all
"""

# Insert a blank line betwee shell prompts
add_newline = true

[username]
disabled = true

[hostname]
disabled = true

[aws]
disabled = true

[package]
disabled = true

[gcloud]
disabled = true

[azure]
disabled = true


[nodejs]
disabled = true

[character]
success_symbol = '[âžœ](bold green)'

[cmd_duration]
min_time = 500
format = 'underwent [$duration](bold yellow)'

[directory]
truncation_length = 255
truncate_to_repo = false
use_logical_path = false

[custom.git_email]
command = "git config user.name"
when = "git rev-parse --git-dir 2> /dev/null"
format = "by [$output]($style) "
style = "bright-yellow bold"
