unbind r
bind r source-file ~/.config/tmux/tmux.conf

set -g prefix C-s

set -g mouse on

# Navigate pane Vim motion
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

# Resizing pane alternate Vim motion
bind-key -r Y resize-pane -L 5
bind-key -r U resize-pane -D 5
bind-key -r I resize-pane -U 5
bind-key -r O resize-pane -R 5

# Reorder of windows starting with 1
set -g base-index 1
set -g renumber-windows on

# Status 
set -g status-position top
set -g status-justify absolute-centre
set -g status-style "bg=default"
set -g window-status-current-style "fg=magenta bold"
set -g status-right ""
set -g status-left "#S"

# Sessionizer
bind-key f run-shell "tmux neww ~/.dotfiles/scripts/tmux-sessionizer.sh"


